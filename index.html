<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-top-left">
      <a href="javascript:void(0)" id="homeBtn" title="Return to Start">
        <img
          src="./assets/neon-snake.svg"
          alt="Neon Snake Logo"
          class="game-logo-small"
        />
      </a>
    </div>

    <div class="container">
      <div class="game-header">
        <h1 class="neon-title">NEON SNAKE</h1>
        <div class="score-board">
          <div class="score-item">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="score-item">
            <span class="label">Best</span>
            <span id="highscore" class="value">0</span>
          </div>
          <div class="score-item">
            <span class="label">Level</span>
            <span id="level" class="value">1</span>
          </div>
        </div>
      </div>

      <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="gameOver" class="game-over hidden">
          <h2 class="neon-text">GAME OVER</h2>
          <p class="final-score">Score: <span id="finalScore">0</span></p>
          <p class="final-level">
            Level Reached: <span id="finalLevel">1</span>
          </p>
          <button id="restartBtn" class="neon-button">PLAY AGAIN</button>
          <button id="homeGameOverBtn" class="neon-button">HOME</button>
        </div>

        <div id="startScreen" class="start-screen">
          <h2 class="neon-text">READY TO PLAY?</h2>
          <p class="instructions">Use arrow keys or WASD to control the snake</p>

          <div class="difficulty-selector">
            <h3>Select Difficulty</h3>
            <div class="difficulty-buttons">
              <button class="difficulty-btn" data-difficulty="easy">
                <span class="diff-name">EASY</span>
                <span class="diff-desc">Relaxed pace</span>
              </button>
              <button class="difficulty-btn active" data-difficulty="medium">
                <span class="diff-name">MEDIUM</span>
                <span class="diff-desc">Balanced</span>
              </button>
              <button class="difficulty-btn" data-difficulty="hard">
                <span class="diff-name">HARD</span>
                <span class="diff-desc">Fast paced</span>
              </button>
              <button class="difficulty-btn" data-difficulty="extreme">
                <span class="diff-name">EXTREME</span>
                <span class="diff-desc">Lightning speed</span>
              </button>
            </div>
          </div>

          <button id="startBtn" class="neon-button">START GAME</button>
        </div>
      </div>

      <div class="controls-info">
        <p>Arrow Keys | SPACE Pause</p>
      </div>

      <div class="audio-controls">
        <div class="audio-switches">
          <label class="audio-switch">
            <span class="switch-label">Sound</span>
            <input type="checkbox" id="toggleSound" checked />
            <span class="slider"></span>
          </label>
          <label class="audio-switch">
            <span class="switch-label">Music</span>
            <input type="checkbox" id="toggleMusic" checked />
            <span class="slider"></span>
          </label>
        </div>
        <a
          href="https://github.com/2forgetitouan/Neon_Snake"
          target="_blank"
          class="github-link"
        >
          <img
            src="./assets/github-white.svg"
            alt="GitHub Logo"
            class="github-logo"
            width="50"
            height="50"
          />
        </a>
      </div>

    </div>

    </div>

    <script src="game.js"></script>
  </body>
</html>
